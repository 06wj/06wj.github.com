<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name=​"apple-touch-fullscreen" content=​"yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1 maximum-scale=1">
	<style type="text/css">
		body{margin:0;padding:0;width:480px;margin:0 auto;}
		li{font-size:18px;list-style-type:none;height:30px;line-height:30px;padding:5px 20px;}
	</style>
</head>
<body>
<div id = "main" style = "width:300px;background:#eee;-webkit-box-shadow:5px 5px 5px #ccc"></div>
<div id = "main1" style = "width:300px;height:200px;background:#eee;-webkit-box-shadow:5px 5px 5px #ccc"></div>
<script type="text/javascript" >
window.onload = function()
{
	var div = document.getElementById("main");
	var div1 = document.getElementById("main1");
	
	window.ondeviceorientation =  function(e) 
	{
		div.innerHTML = "<li>alpha: " + (e.alpha>>0) + "    beta: " + (e.beta>>0) + "    gamma: " + (e.gamma>>0) + "</li><li> orientation: " + window.orientation + "</li>";
	}

	window.ondevicemotion = function(e){
		var x = e.accelerationIncludingGravity.x,
		    y = e.accelerationIncludingGravity.y;

		div1.innerHTML = "<li>x: " + (x>>0) + "    y: " + (y>>0) + "</li>";
	}


	div.onclick = function(e)
	{
		console.log("clickkkkkkkkkkkkkkkkkkk");
		changeBck();
	}

	div.ontouchstart = function(e)
	{	
		console.log("startttttttttttt");
	}
	
	div.ontouchcancel = function(e)
	{
		console.log("cancel");
	}

	div.ontouchmove = function(e)
	{
		e.preventDefault();
	}
	
	document.ontouchmove = function(e)
	{
		e.preventDefault();
	}
	
	div.ontouchend = function(e)
	{
		console.log("enddddddddddddd");
	}

	function changeBck()
	{
		div.style.background ="#" + ((Math.random()*0xffffff)>>0).toString(16)
	}
}
</script>
</body>
</html>
