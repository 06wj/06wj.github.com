<!DOCTYPE HTML>
<html>
	<head>
		<title>test</title>
	</head>
	<body>
	<div id = "test" style = "background:#f96;width:100px;height:100px"></div>
	</body>
	<script>
		window.onload = function()
		{
			var test = document.getElementById("test");
			var fullscreen = test.webkitRequestFullScreen?"webkitRequestFullScreen":test.mozRequestFullScreen?"mozRequestFullScreen":null;
			
			if(!fullscreen) return;
				test[fullscreen]();

			test.onclick = function(e)
			{
				if(!fullscreen) return;
				this[fullscreen]();
			}
			test.ontouchstart = function(e)
			{
				alert("a")
				if(!fullscreen) return;
				this[fullscreen]();
			}
		}
	</script>
</html>
