<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="keywords" content="game,html5,canvas">
	<title>JPE DEMO - by 06wj</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css" media="all"/>
</head>
<body >
	<div id="game">
		<canvas id="myCanvas" width="650" height="480"></canvas>
	</div>

	<div id = "author">
		<h2>only for chrome and firefox <a href = "http://06wjin.sinaapp.com/html5/" target = "_blank">More Games</a></h2>
		<p>使用了<a href="http://weibo.com/colorhook" target = "_blank">正邪</a>移植的<a href = "https://github.com/colorhook/JPE/"  target = "_blank">jpe</a>库，非常好用啊，操作：A/D键，LEFT/RIGHT键</p>
	</div>
	
	<script charset='utf-8' src='./lib/seed-1-3-1.js'></script>
	<script charset='utf-8' src='./lib/easel.js'></script>
	<script charset='utf-8' src='./lib/JPE-1.0.0-yui.js'></script>
	
	<script>
	window.fps = 0;
	window.author = document.getElementById("author");
	JPE.require("Surfaces");
	JPE.require("Skate");
	JPE.require("Car");
	JPE.require("Main");
	JPE.addOnLoad(function(){
		new JPE.Main();
	});
	
	setInterval(function(){
		author.innerHTML = "" + window.fps;
		window.fps = 0;
	}, 1000);

	</script>
</body>
</html>
