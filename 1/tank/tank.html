	<style type="text/css">body,div,p,canvas{margin:0;padding:0}body {background-color:#333;color:#ff9966;}#author{position:absolute;left:80px;}#contral {position:absolute;top:70px;left:600px;text-align: center;}#game{background-color:#000;}#game canvas{position:absolute;top:70px;left:50px;}#srcImg{display:none;}a:link {color: #fff;text-decoration: underline;}a:visited {color: #f26;text-decoration: underline;}a:hover{color: #f00;text-decoration: underline;}</style>

<body >
	<div id = "srcImg">
		<img src="img/tankAll.gif" id = "tankAll"/>
	</div>
	
	<div id="game">
		<canvas id="wall" width="512" height="448"></canvas> 
		<canvas id="main" width="512" height="448"></canvas>
		<canvas id="grass" width="512" height="448"></canvas>	
		<canvas id="upp" width="512" height="448"></canvas> 
		<canvas id="stage" width="512" height="448"></canvas> 
	</div>
	
	<div id = "author">
		<h1>only for chrome and firefox <a href = "http://06wjin.sinaapp.com/html5/">More Games</a></h1>
	</div>
	<div id = "contral">
		<table border = 1 cellpadding = 10>
				<tr>
					<th>contral</th>
					<th>UP</th>
					<th>DOWN</th>
					<th>LEFT</th>
					<th>RIGHT</th>
					<th>SHOOT</th>
					<th>NEXT STAGE</th>
				</tr>
				<tr>
					<td>player1</td>
					<td>up</td>
					<td>down</td>
					<td>left</td>
					<td>right</td>
					<td>space</td>
					<td>n</td>
				</tr>
				<tr>
					<td>player2</td>
					<td>w</td>
					<td>s</td>
					<td>a</td>
					<td>d</td>
					<td>j</td>
					<td>n</td>
				</tr>
			空格或回车开火，作弊键( M键随机出奖励，N键换关 )
			</table>
	</div>
